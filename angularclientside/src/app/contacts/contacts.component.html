<script src="node_modules/zone.js/dist/zone.js"></script>
<script src="node_modules/reflect-metadata/Reflect.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<div class="conatiner">
  <h2 class="page-header">Add contact</h2>
  <form (submit) = "addContact()">
    <div class="form-group">
      <label>First Name </label>
      <input type="text" [(ngModel)] = "first_name" name="first_name" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name </label>
        <input type="text" [(ngModel)] = "last_name" name="last_name" class="form-control">
      </div>
      <div class="form-group">
          <label>Phone </label>
          <input type="number" [(ngModel)] = "phone" name="phone" class="form-control">
        </div>
        <input type="submit" class="btn btn btn-sucess" value="Add">
  </form>
</div>

<div class="conatiner">
    <h2 class="page-header">View contacts</h2>
    <div *ngFor="let contact of contacts">
      <div class="col-md-3">
          {{contact.first_name}}
      </div>
      <div class="col-md-3">
          {{contact.last_name}}
      </div>
      <div class="col-md-3">
          {{contact.phone}}
      </div>
      <br>
    </div>
</div>
